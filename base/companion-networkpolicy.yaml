apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: companion
spec:
  podSelector:
    matchLabels:
      app: companion
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3020
  egress:
  # Allow access to companion's own Redis
  - to:
    - podSelector:
        matchLabels:
          app: companion-redis
    ports:
    - protocol: TCP
      port: 6379
  # DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # External HTTPS for OAuth providers
  - to: []
    ports:
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: companion-redis
spec:
  podSelector:
    matchLabels:
      app: companion-redis
  policyTypes:
  - Ingress
  ingress:
  # Only allow companion to access Redis
  - from:
    - podSelector:
        matchLabels:
          app: companion
    ports:
    - protocol: TCP
      port: 6379