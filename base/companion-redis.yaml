apiVersion: apps/v1
kind: Deployment
metadata:
  name: companion-redis
  labels:
    app: companion-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: companion-redis
  template:
    metadata:
      labels:
        app: companion-redis
    spec:
      containers:
      - name: redis
        image: redis:7.4.1-alpine3.20
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: companion-redis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: companion-redis-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: companion-redis
  labels:
    app: companion-redis
spec:
  type: ClusterIP
  selector:
    app: companion-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis