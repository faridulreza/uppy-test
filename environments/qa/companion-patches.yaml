apiVersion: v1
kind: ServiceAccount
metadata:
  name: companion-workload-identity-sa
  annotations:
    azure.workload.identity/client-id: "973d8e5e-a97e-4dca-b635-78384efcc409"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: companion
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://portal.qa.askturing.ai"
spec:
  rules:
  - host: companion.qa.askturing.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: companion
            port:
              number: 80
  tls:
  - hosts:
    - companion.qa.askturing.ai
    secretName: companion-tls-qa
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: companion
spec:
  minReplicas: 2
  maxReplicas: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: companion
spec:
  template:
    spec:
      containers:
      - name: companion
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: azure-companion-store
spec:
  provider:
    azurekv:
      vaultUrl: "https://askturing-qa.vault.azure.net/"